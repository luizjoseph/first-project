<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--nested unordered list-->
    <h1>Nested Unordered Lists</h1>
    <ul>
        <li>
            Fruits
            <ul>
                <li>mango</li>
                <li>apples</li>
                <li>banana</li>
                <li>watermelon</li>
            </ul>
        </li>
        <li>
            Vegetables
            <ul>
                <li>spinach</li>
                <li>kales</li>
                <li>cabbage</li>
                <li>managu</li>
            </ul>
        </li>
    </ul>    
    <!--nested ordered list-->
    <h1>Nested Ordered List</h1>
    <ol>
        <li>Countries 
            <ul>
                <li>Kenya</li>
                <li>South Africa</li>
                <li>Tanzania</li>
                <li>Mexico</li>
            </ul>
        </li>
    </ol>
</body>

</html>
